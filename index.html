<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator | Suraj</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="inner-wrapper">

            <h1>PASSWORD GENERATOR</h1>

            <div class="display-password-container">
                <div class="display-password">PASSWORD</div>
                <img src="./images/copy.svg" alt="">
            </div>
            
            <div class="password-setter-container">
                <div class="password-length-container">
                    <div>Password Length</div>
                    <div id="display-password-length">10</div>
                </div>

                <input type="range" name="passwordLength" id="passwordLength" min="1"
                    max="20" value="10">

                <div class="password-type-container">
                    
                    <!-- type 1 -->
                    <div>
                        <input type="checkbox"  id="uppercase" checked>
                        <label for="uppercase">Include Uppercase Letters</label>
                    </div>
                    <!-- type 2 -->
                    <div>
                        <input type="checkbox"  id="lowercase">
                        <label for="lowercase">Include Lowercase Letters</label>
                    </div>
                    <!-- type 3 -->
                    <div>
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Include Numbers</label>
                    </div>
                    <!-- type 4 -->
                    <div>
                        <input type="checkbox" name="uppercase" id="symbols">
                        <label for="symbols">Include Symbols</label>
                    </div>
                </div>

                <div class="password-strength-container">
                    <div>Strength</div>
                    <div></div>
                </div>

                <div class="generate-btn">
                    GENERATE PASSWORD
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c6cc394991.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
